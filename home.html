<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <link rel="manifest" href="manifest.json">
    <title>BankID</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <style>
        .hidden {
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .loading-spinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 10px;
            height: 10px;
        }

        .loading-gif {
            width: 22px;
            height: 22px;
        }

        .slide-in {
            animation: slideIn 10s forwards; /* 2s */
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

    </style>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const licenseKey = localStorage.getItem('licenseKey');
            const authToken = localStorage.getItem('authToken');
            const tokenExpiry = localStorage.getItem('tokenExpiry');

            console.log('License Key:', licenseKey);
            console.log('Auth Token:', authToken);
            console.log('Token Expiry:', tokenExpiry);

            if (!licenseKey) {
                console.log('No license key found, redirecting to license.html');
                window.location.href = 'license.html'; // Redirect to license key input page
                return;
            }


            try {
                const response = await fetch('/.netlify/functions/api/validate-license-key', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ key: licenseKey })
                });
                const result = await response.json();

                console.log('Validation Result:', result);

                if (!result.valid) {
                    console.log('License key not valid, redirecting to license.html');
                    localStorage.removeItem('licenseKey');
                    window.location.href = 'license.html'; // Redirect to license key input page
                }
            } catch (error) {
                console.error('Error validating license key:', error);
                localStorage.removeItem('licenseKey');
                window.location.href = 'license.html'; // Redirect to license key input page
            }
        });

        async function preloadUserData() {
            const key = localStorage.getItem('licenseKey');
            if (!key) {
                window.location.href = 'license.html';
                return;
            }
            const response = await fetch('/.netlify/functions/api/get-user-info', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ key })
            });
            const userInfo = await response.json();
            if (userInfo) {
                localStorage.setItem('userInfo', JSON.stringify(userInfo));
                console.log('User Info Preloaded:', userInfo);
            } else {
                window.location.href = 'license.html';
            }
        }

        window.onload = preloadUserData;

        function navigateTo(page) {
            const container = document.querySelector('.container');
            const loadingSpinner = document.getElementById('loadingSpinner');

            // Hide all elements except the logo and ID kort button
            const elementsToHide = document.querySelectorAll('.info-text, .qr-button, .hidebut');
            elementsToHide.forEach(element => element.classList.add('hidden'));
            loadingSpinner.style.display = 'block';

            setTimeout(() => {
                loadingSpinner.style.display = 'none';
                window.location.href = page;
            }, 500);
        }
    </script>
</head>
<body>
    <!-- Your existing app content -->
    <div class="container">
        <img src="images/bankid-logo.svg" alt="BankID Logo" class="logo" width="100px">
        <p class="info-text">Skydda ditt BankID.<br>Anv채nd aldrig ditt BankID p책 uppmaning av n책gon som kontaktar dig.</p>
        <button class="qr-button">
            <img src="images/scan-qr-code.png" alt="QR Icon" class="qr-icon"> Skanna QR-kod
        </button>
        <div class="footer">
            <div class="footer-btn hidebut">
                <button class="footer-button" onclick="navigateTo('test.html')">
                    <img src="images/time-icon.png" alt="History Icon" class="footer-icon"> Min historik
                </button>
            </div>
            <div class="footer-btn">
                <button class="footer-button" onclick="navigateTo('page2.html')">
                    <img src="images/id-card.png" alt="ID Icon" class="footer-icon"> ID-kort
                </button>
            </div>
            <div class="footer-btn hidebut">
                <button class="footer-button" onclick="navigateTo('settings.html')">
                    <img src="images/settings-icon.png" alt="Settings Icon" class="footer-icon"> Inst채llningar
                </button>
            </div>
        </div>
    </div>

    <div class="loading-spinner" id="loadingSpinner">
        <img src="images/loading.gif" alt="Loading" class="loading-gif">
    </div>
</body>
</html>
