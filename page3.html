  <script>

    document.addEventListener('DOMContentLoaded', () => {
      const userInfo = JSON.parse(localStorage.getItem('userInfo'));
      const profilePicture = document.getElementById('profilePicture');
      const nameElement = document.getElementById('name');
      const ageElement = document.getElementById('age-badge');
      const socialSecurityNumberElement = document.getElementById('social-secutiry-number');

      if (userInfo) {
        profilePicture.src = userInfo.picture;
        nameElement.textContent = `${userInfo.name}`;
        ageElement.textContent = `${userInfo.age}`;
        socialSecurityNumberElement.textContent = `${userInfo.socialSecurityNumber}`;
      } else {
        nameElement.textContent = 'namnlÃ¶s lol xd';
        ageElement.textContent = '69';
        socialSecurityNumberElement.textContent = '420420-6969';
      }

    });

    const qrCodes = [
      "/images/qrkod1.png",
      "/images/qrkod2.png",
      "/images/qrkod3.png",
      "/images/qrkod4.png"
    ];

    let index = 0;

    // Function to change the QR code every 1 second
    setInterval(() => {
      const qrCodeElement = document.getElementById("qrCode");
      index = (index + 1) % qrCodes.length; // Cycle through the array
      qrCodeElement.src = qrCodes[index];
    }, 1000);

    function adjustPathLength() {
      const svgPaths = document.querySelectorAll('.wave-path');
      svgPaths.forEach(path => {
        const bbox = path.getBBox();

        const scaleFactor = Math.max(bbox.width, bbox.height) * 10; // adjust for scaling
        path.setAttribute('transform', `scale{$scaleFactor}`);
      });
    } 

    // RESERVED FOR PIXEL EFFECT
    const pixelationArea = document.getElementById("pixelationArea");

    function createPixel(x, y, color) {
        const pixel = document.createElement("div");
        pixel.className = "pixel";
        pixel.style.left = `${x}px`;
        pixel.style.top = `${y}px`;
        pixel.style.backgroundColor = color; // Set the pixel color dynamically
        pixelationArea.appendChild(pixel);
    }

    function pixelate(x, y) {
        // Create a grid of pixels in a radius around the touch/mouse position
        for (let i = -20; i <= 20; i += 5) {
            for (let j = -20; j <= 20; j += 5) {
                const pixelX = x + i;
                const pixelY = y + j;
                const color = getColorUnderPosition(pixelX, pixelY); // Get the color from the container
                
                createPixel(pixelX, pixelY, color);
            }
        }
    }

    function getColorUnderPosition(x, y) {
        // Get the color of the pixel at (x, y) in the container
        const element = document.elementFromPoint(x, y);
        const computedStyle = window.getComputedStyle(element);
        return computedStyle.backgroundColor || 'transparent';
    }

    // Event listeners for both touch and mouse
    document.addEventListener('touchstart', (e) => {
        const touch = e.touches[0];
        pixelate(touch.clientX, touch.clientY);
    });

    document.addEventListener('touchmove', (e) => {
        const touch = e.touches[0];
        pixelate(touch.clientX, touch.clientY);
    });

    document.addEventListener('mousemove', (e) => {
        pixelate(e.clientX, e.clientY); // Show effect on mouse move
    });

    // Clear pixels when touch ends or mouse leaves
    document.addEventListener('touchend', clearPixels);
    document.addEventListener('mouseleave', clearPixels);

    function clearPixels() {
        while (pixelationArea.firstChild) {
            pixelationArea.removeChild(pixelationArea.firstChild); // Clear all pixels
        }
    }
